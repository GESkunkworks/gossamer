language: go
go:
  - '1.12'
script:
  - 'if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then make pr; fi'
  - 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then make nonpr; fi'
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: output/*.tar.gz
  skip_cleanup: true
  on:
    repo: GESkunkworks/gossamer
    tags: true
env:
  - GO111MODULE=on
  global:
  - secure: 
  - secure: 
